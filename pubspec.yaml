name: zuiyou_flutter
description: flutter版最右
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter   #国际化
  cupertino_icons: ^0.1.3
  rxdart: ^0.24.1
  permission_handler: ^5.0.1  #权限管理
  bot_toast: ^3.0.0 #Toast
  event_bus: ^1.1.1 #Eventbus
  wechat_assets_picker: ^4.2.1 #图片选择库
  fluro: ^1.6.3 #路由管理
  sqflite: ^1.3.1 #数据库
  keyboard_actions: ^3.3.0 #键盘操作-添加收回键盘按钮
  fijkplayer: ^0.8.7 #媒体播放器
  flutter_easyrefresh: ^2.1.5 #下拉刷新 https://github.com/xuelongqy/flutter_easyrefresh/blob/v2/README.md
  path_provider: ^1.6.11 #获取App文件夹
  flustars: ^0.3.3 #Flutter 常用工具类库 https://pub.flutter-io.cn/packages/flustars
  extended_image: ^1.1.0 #图片工具(支持缓存网络图片等)
  dartx: ^0.5.0 #dart的常用类型扩展库  https://pub.dev/packages/dartx
  provider: ^4.3.2 # 状态管理
  flutter_swiper: ^1.1.6 #轮播图
  shimmer: ^1.1.1 #闪亮效果
  flare_flutter: ^1.5.4 #flare动画

dev_dependencies:
  flutter_test:
    sdk: flutter
  # 集成测试
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/flare/
